<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2> 
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div class="photographerName"></div>
      <form name="contact">

        <div class="formData">
          <label for="name">Pr√©nom</label>
          <input type="text" id="name" name="name" aria-labelledby="name" tabindex="0">
        </div>

        <div class="formData">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-labelledby="lastname" tabindex="0">
        </div>

        <div class="formData">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="email" tabindex="0">
        </div>

        <div class="formData">
          <label for="message">Votre Message</label>
          <textarea name="message" id="message" rows="10" aria-labelledby="message" tabindex="0"></textarea>
        </div>

        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <!--  factories -->
  <script src="scripts/factories/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
