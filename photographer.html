<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-- ---------------------------- HEADER START ----------------------------- -->
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <!-- ----------------------------- HEADER END ------------------------------ -->
  <!-- ----------------------------- MAIN START ------------------------------ -->
  <main id="main">
    <!-- ----------------------------- photographer header info with contact modal ------------------------------ -->
    <div class="photographer-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <!-- ----------------------------- Gallery section start  ------------------------------ -->
    <div class="sort">
      <p>Trier par</p>
    </div>
    <div class="media-gallery">

      <article><img class="photographer-picture" src="assets/medias/Animals_Rainbow.jpg" alt="portrait de Mimi Keel">
        <div class="info-media">
          <span class="name-media">Petit oiseau trop mignon</span>
          <span class="like-media">12 ♥</span>
          <!-- <span class="fa-solid fa-heart"></span> -->
        </div>
      </article>

      <article><img class="photographer-picture" src="assets/medias/Animals_Rainbow.jpg" alt="portrait de Mimi Keel">
        <div class="info-media">
          <span class="name-media">Petit oiseau trop mignon</span>
          <span class="like-media">12 ♥</span>
          <!-- <span class="fa-solid fa-heart"></span> -->
        </div>
      </article>

      <article><img class="photographer-picture" src="assets/medias/Animals_Rainbow.jpg" alt="portrait de Mimi Keel">
        <div class="info-media">
          <span class="name-media">Petit oiseau trop mignon</span>
          <span class="like-media">12 ♥</span>
          <!-- <span class="fa-solid fa-heart"></span> -->
        </div>
      </article>

    </div>
    <!-- ----------------------------- Gallery section end  ------------------------------ -->
    <!-- ------------------------ infos likes & prices start ------------------------- -->
    <div class="photographer-like-prices-bar">
      <div class="infos-left">
        <span class="total-likes" aria-label="total likes">284 757</span>
        <span class="fa-solid fa-heart"> ♥ </span>
      </div>
    </div>
    <!-- ---------------------- infos likes & prices end ----------------------- -->
    <!-- ----------------------------- MAIN START ------------------------------ -->
  </main>
  <!-- ----------------------------- MAIN END ------------------------------ -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div class="photographerName"></div>
      <form name="contact">

        <div class="formData">
          <label for="name">Prénom</label>
          <input type="text" id="name" name="name" aria-labelledby="name" tabindex="0">
        </div>

        <div class="formData">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-labelledby="lastname" tabindex="0">
        </div>

        <div class="formData">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="email" tabindex="0">
        </div>

        <div class="formData">
          <label for="message">Votre Message</label>
          <textarea name="message" id="message" rows="10" aria-labelledby="message" tabindex="0"></textarea>
        </div>

        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <!--  factories -->
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
