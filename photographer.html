<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- icons -->  
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-- ---------------------------- HEADER START ----------------------------- -->
  <header>
    <a href="index.html" class="a-logo">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <!-- ----------------------------- HEADER END ------------------------------ -->
  <!-- ----------------------------- MAIN START ------------------------------ -->
  <main id="main">
    <!-- ----------------------------- photographer header info with contact modal ------------------------------ -->
    <div class="photographer-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <!-- ----------------------------- Gallery section start  ------------------------------ -->
    <div class="sort">
      <p>Trier par</p>
    </div>
    <div class="media-gallery">
      <!-- generate by the media factory -->
    </div>
    <!-- ----------------------------- Gallery section end  ------------------------------ -->
    <!-- ------------------------ infos likes & prices start ------------------------- -->
    <div class="photographer-like-prices-bar">
      <div class="infos-left">
      </div>
    </div>
    <!-- ---------------------- infos likes & prices end ----------------------- -->

    <!-- --------------------------- lightbox start ---------------------------- -->
    <div id="lightbox_modal" aria-hidden="true" role="dialog" class="hidden" aria-label="image closeup view"
      tabindex="-1">
      <div class="lightbox">
        <span class="fa-solid fa-xmark lightbox-close lightbox-btn" onclick="closeLightbox()" role="button"
          aria-label="close dialog"><!-- close button here --></span>
        <span class="fa-solid fa-chevron-left lightbox-btn btn-prev" role="link" aria-label="previous image"></span>
        <div class="lightbox-item">
          <!-- media here -->
        </div>
        <span class="fa-solid fa-chevron-right lightbox-btn btn-next" role="link" aria-label="next image"></span>
      </div>
    </div>
    <!-- ---------------------------- lightbox end ----------------------------- -->
  </main>
  <!-- ----------------------------- MAIN END ------------------------------ -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Close Button" onclick="closeModal()" />
      </header>
      <div class="photographerName"></div>
      <form name="contact">

        <div class="formData">
          <label for="name">Pr√©nom</label>
          <input type="text" id="name" name="name" aria-labelledby="name" tabindex="0">
        </div>

        <div class="formData">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-labelledby="lastname" tabindex="0">
        </div>

        <div class="formData">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="email" tabindex="0">
        </div>

        <div class="formData">
          <label for="message">Votre Message</label>
          <textarea name="message" id="message" rows="10" aria-labelledby="message" tabindex="0"></textarea>
        </div>

        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <!--  factories -->
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <!-- utils -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/mediaLightbox.js"></script>
</body>

</html>
